---

- hosts: all
  become: true
  pre_tasks:


  - name: install updates
    tags: always
    package:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
  
  - name: install apache, php and uddate_cache
    tags: always 
    package:
      name: 
        - apache2
        - libapache2-mod-php        
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest



- hosts: web_servers
  become: true
  tasks:
    
   - name: install apache, php and uddate_cache
     tags: apache,apache2,ubuntu
     package:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
       update_cache: yes
     when: ansible_distribution == "Ubuntu" 


- hosts: db_servers
  become: true
  tasks:
   
    - name: install mariadb package
      tags: db,mariadb 
      package:
        name: mariadb-server
        state: latest
      when: ansible_distribution == "Ubuntu"
